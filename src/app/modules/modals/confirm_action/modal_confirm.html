<div class="modal-header">
	<button type="button" class="close" ng-click="modal.cancel()">&times;</button>
	<h4 class="modal-title">Eliminar</h4>
</div>
<div class="modal-body text-center">
	¿ Está seguro que desea <span class="text-danger">eliminar</span> esta información ?
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="modal.cancel();">Cancelar</button>
	<button type="button" class="btn btn-danger" ng-click="modal.delete();">Eliminar</button>
</div>
